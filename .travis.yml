# use github action
language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t walker0625/react-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true walker0625/react-app npm run test

after_success:
  - docker build -t walker0625/frontend ./frontend
  - docker build -t walker0625/backend ./backend
  - docker build -t walker0625/nginx ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  - docker push walker0625/frontend
  - docker push walker0625/backend
  - docker push walker0625/nginx

deploy:
  provider: elasticbeanstalk
  region: "ap-northeast-2"
  app: "docker-fullstack-app"
  env: "Docker-fullstack-app-env"
  bucket_name: elasticbeanstalk-ap-northeast-2-406474718927
  bucket_path: "docker-fullstack-app"
  on:
    branch: master
  
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_ACCESS_KEY